<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tourist Inform</title>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>City</th>
        <th>Price</th>
        <th>Longitude</th>
        <th>Latitude</th>
        <th>Category</th>
        <th>Duration</th>
        <th>Recommended age</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
	<form>
    <fieldset>
      <h3>Please add a new highlight</h3>
    </fieldset>
    <fieldset>
      <label>Name
        <input id="name" type="text">
      </label>
      <label>City
        <input id="city" type="text">
      </label>
      <label>Price
        <input id="price" type="number">
      </label>
    </fieldset>
    <fieldset>
		<label>Longitude
			<input id="longitude" type="number" step="0.0001">
		</label>
		<label>Latitude
			<input id="latitude" type="number" step="0.0001">
    </label>
  </fieldset>
  <fieldset>
		<label>Category
			<input id="category" type="text">
		</label>
		<label>Duration
			<input id="duration" type="number">
		</label>
		<label>Recommended age
			<input id="age" type="number">
    </label>
  </fieldset>
  <fieldset>
		<button type="submit">Submit</button>
  </fieldset>
	</form>
</body>
<script src="index.js"></script>

</html>
