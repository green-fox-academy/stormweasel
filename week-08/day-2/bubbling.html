<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Workshop: EventListeners</title>
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
		}

		nav {
			text-align: center;
		}

		button {
			margin: 16px;
		}

		.img-inspector {
			margin: 0 auto;
			width: 500px;
			height: 320px;
			border: 1px solid #3a3a3a;
			background-image: url("./mp.jpg");
			background-size: 200%;
			/* background-position: 0px 0px ; */
		}
	</style>
</head>

<body>
	<nav>
		<button data-action="move" data-direction="up">Up</button>
		<button data-action="move" data-direction="down">Down</button>
		<button data-action="move" data-direction="left">Left</button>
		<button data-action="move" data-direction="right">Right</button>

		<button data-action="zoom" data-direction="in">Zoom in</button>
		<button data-action="zoom" data-direction="out">Zoom out</button>
	</nav>
	<div class="img-inspector"> </div>

	<!-- You can work in the html or in a separate js file. Like:

    <script>
      Here is an image inspector, but the buttons are not implemented yet, that will
      be your task!
       - the nav buttons (up, down, left, right) move the background by 10px
       - the zoom buttons increase/decrease the image by 20%
       - attach only two event listeners to the nav element
         - one for navigation
         - one for zooming
    </script>

    OR

    <script src="bubbling.js"></script> -->
</body>
<script>
	'use script';

	let nav = document.querySelector('nav');
	let image = document.querySelector('.img-inspector');

	let coorX = 0;
	let coorY = 0;
	let zoom = 200;

	function imageChanger(elem, amount) {
		console.log(elem);
		console.log(amount);
		if (elem === 'coorX') { coorX = coorX + amount; }
		if (elem === 'coorY') { coorY = coorY + amount; }
		if (elem === zoom) { zoom = zoom + amount; }
		image.style = `background-position: top ${coorX}px left ${coorY}px;background-size:${zoom}%;`
	}

	nav.addEventListener('click', (event) => {
	
		if (event.target.innerText === 'Down') {
			console.log('gottchaDown');
			imageChanger('coorX', 10);
			console.log(image.style.backgroundPosition);
		}
		if (event.target.innerText === 'Up') {
			console.log('gottchaDown');
			imageChanger('coorX', -10);
			console.log(image.style.backgroundPosition);
		}
		if (event.target.innerText === 'Left') {
			console.log('gottchaLeft');
			imageChanger('coorY', 10);
			console.log(image.style.backgroundPosition);
		}
		if (event.target.innerText === 'Right') {
			console.log('gottchaRight');
			imageChanger('coorY', -10)
			console.log(image.style.backgroundPosition);
		}
		if (event.target.innerText === 'Zoom in') {
			console.log('Zoom in');
			imageChanger(zoom, 10)
			console.log(image.style.backgroundSize);
		}
		if (event.target.innerText === 'Zoom out') {
			console.log('Zoom out');
			imageChanger(zoom, -10)
			console.log(image.style.backgroundSize);
		}
	});
</script>

</html>
