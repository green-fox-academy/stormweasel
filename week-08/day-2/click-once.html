<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: EventListeners</title>
  </head>
  <body>
    <button>Click me</button>

    <!-- You can work in the html or in a separate js file. Like:

    <script>
      Create an event listener which logs the current timestamp to the console once the button is clicked.
      When the button is clicked for the second or any other times no event listener should be called.
      Try to solve this two different ways.
      hint: take a look at the button attributes https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button
    </script>

    OR

    <script src="one-time-clicker.js"></script> -->
	</body>
	<script>
		'use script';

		let button = document.querySelector('button');

		button.onclick = (event) => {
			console.log('Time elapsed since January 1, 1970 00:00:00 UTC ():')
			console.log(`${Date.now()} milliseconds`);
			console.log(`${Math.round(new Date().getTime()/1000)} seconds`);
			console.log(`${Math.round(new Date().getTime()/1000)/60} minutes`);
			console.log(`${Math.round(new Date().getTime()/1000)/60/60} hours`);
			console.log(`${Math.round(new Date().getTime()/1000)/60/60/24} days`);
			button.disabled = 'true';
			 // button.innerHTML = '<button disabled>Click me</button>';
		 }

	</script>
</html>
