<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./addpost.css">
	<title>Reddit - Add new post</title>
</head>

<body>
	<header>
		<img src="../imgs/pngfind.com-post-malone-png-2941410.png" alt="logo">
		<span>SPACE</span>
	</header>
	<div id="main">
				<fieldset>
				<label>
					<h3>Title:</h3>
					<input id='title' type="text">
					The title of your post
				</label>
				<label>
					<h3>URL:</h3>
					<input id='url' type="text">
					The source of your post
				</label>
			</fieldset>
			<fieldset>
				<button id='newpost'>Create a new post</button>
				<button id='updater'>Update this post</button>
				<button id='deleter'>Remove this post</button>
				<button id='lister'>List the inactivated posts this post</button>
				<button id='back'>
					<a href="http://localhost:3000/">Back to the main page</a>
				</button>
			</fieldset>
		
	</div>
</body>
<script src="./addpost.js"></script>

</html>
