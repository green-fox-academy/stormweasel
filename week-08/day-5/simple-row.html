<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
	.container {
		background-color: rgb(176, 42, 255);
		display: grid;
		grid-template-columns: 20% 60% 20%;
		grid-template-rows: 175px;
		
	}
	.elem {	
		margin: 10px;
		background-color: rgb(255, 214, 42);
		text-align: center;
		font-size: 40px;
		color: white;
		padding: 50px;
	}
	.main {
		margin: 10px 0;
		background-color: rgb(81, 212, 0);
	}
	
</style>

	<title>Simple row GRID</title>
</head>
<body>
	<div class="container">
		<div class="left elem" >left</div>
		<div class="main elem ">60 is my ratio</div>
		<div class="right elem">right</div>
	</div>
</body>
</html>
